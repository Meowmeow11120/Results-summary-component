<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="display">
      <div class="text">

        Your Result
      </div>
      <div class="circle">

        <div class="score">
          76
        </div>
        <div class="small">
          of 100
        </div>
      </div>
      <div class="great">
        Great
      </div>
      <div class="sentence">

        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    <div class="summary">
      <div class="conclusion">
        Summary
      </div>
      <div class="setup reaction">
        <div class="first"><img src="./assets/images/icon-reaction.svg" alt="icon thunder">
          Reaction</div>
        <div> 80 <span class="color"> / 100</span></div>
      </div>
      <div class="setup memory">
        <div>
          <img src="./assets/images/icon-memory.svg" alt="icon memory"><span class="second">Memory</span>
        </div>
        <div> 92 <span class="color"> / 100</span> </div>
      </div>
      <div class="setup verbal">
        <div> <img src="./assets/images/icon-verbal.svg" alt="verbal icon"> <span class="third">Verbal
          </span>
        </div>
        <div>
          61 <span class="color"> / 100</span>
        </div>
      </div>
      <div class="setup visual">
        <div> <img src="./assets/images/icon-visual.svg" alt="visual icon"><span class="four">Visual
          </span>
        </div>
        <div> 72 <span class="color"> / 100</span>
        </div>
      </div>
      <div class="button setup">
        
          Continue

      </div>
    </div>

  </div>

</body>

</html>
